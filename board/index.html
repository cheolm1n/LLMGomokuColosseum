<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Go Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="controls">
    <button id="clear">Clear</button>
    <button id="undo">Undo</button>
</div>
<div class="board-container" id="board-container"></div>
<textarea id="coordinateOutput" rows="10" cols="50" readonly></textarea>
<textarea id="moveOutput" rows="10" cols="50" readonly></textarea>
<textarea id="recordOutput" rows="10" cols="50" readonly></textarea>
<script src="script.js"></script>
</body>
</html>
